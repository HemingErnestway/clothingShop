<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <script src="js/bootstrap.min.js"></script>
  <script src="util.js" defer></script>
  <script src="root.js" defer></script>

  <title>Shop</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Admin Panel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="index.html">Users</a>
      <a class="nav-item nav-link active" href="admin_products.html">Products<span class="sr-only">(current)</span></a>
    </div>
  </div>
</nav>

<div id="root_products">

  <div class="container">
    <div class="row">
      <button type="button"
              class="btn btn-success action col-1"
              data-action="add"
              onClick="main.productCreate()">Create</button>

      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Category</th>
            <th scope="col">Season</th>
            <th scope="col">Color</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Age Group</th>
            <th scope="col">Brand</th>
            <th scope="col">Size</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody id="tableContent">
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- productCreate -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="productCreate" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="productCreateLabel">Add Product</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form id="productCreateForm">
      <input id="productCreateName" name="name" placeholder="name"/>
      <input id="productCreateDescription" name="description" placeholder="description"/>
      <input id="productCreatePrice" name="price" placeholder="price"/>
      <input id="productCreateQuantity" name="quantity" placeholder="quantity"/>
      <input id="productCreateCategoryId" name="categoryId" placeholder="categoryId"/>
      <input id="productCreateSeasonId" name="seasonId" placeholder="seasonId"/>
      <input id="productCreateColorId" name="colorId" placeholder="colorId"/>
      <input id="productCreateCountryId" name="countryId" placeholder="countryId"/>
      <input id="productCreateGenderId" name="genderId" placeholder="genderId"/>
      <input id="productCreateAgeGroupId" name="ageGroupId" placeholder="ageGroupId"/>
      <input id="productCreateBrandId" name="brandId" placeholder="brandId"/>
      <input id="productCreateSizeId" name="sizeId" placeholder="sizeId"/>
    </form>
    <button type="button" class="btn btn-success" onclick="main.productCreateSave()">Submit</button>
  </div>
</div>

<!-- productUpdate -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="productUpdate" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="productUpdateLabel">Edit Product</h5>
    <button type="button" class="btn-lose" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form id="productUpdateForm">
      <input id="productUpdateName" name="name" placeholder="name"/>
      <input id="productUpdateDescription" name="description" placeholder="description"/>
      <input id="productUpdatePrice" name="price" placeholder="price"/>
      <input id="productUpdateQuantity" name="quantity" placeholder="quantity"/>
      <input id="productUpdateCategoryId" name="categoryId" placeholder="categoryId"/>
      <input id="productUpdateSeasonId" name="seasonId" placeholder="seasonId"/>
      <input id="productUpdateColorId" name="colorId" placeholder="colorId"/>
      <input id="productUpdateCountryId" name="countryId" placeholder="countryId"/>
      <input id="productUpdateGenderId" name="genderId" placeholder="genderId"/>
      <input id="productUpdateAgeGroupId" name="ageGroupId" placeholder="ageGroupId"/>
      <input id="productUpdateBrandId" name="brandId" placeholder="brandId"/>
      <input id="productUpdateSizeId" name="sizeId" placeholder="sizeId"/>
    </form>
    <button type="button" class="btn btn-success" onclick="main.productUpdateSave()">Submit</button>
  </div>
</div>

<!-- auth -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="auth" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="authLabel">Auth</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form id="authForm">
      <input id="authLogin" name="login" placeholder="login"/>
      <input id="authPassword" name="password" placeholder="password"/>
    </form>
    <button type="button" class="btn btn-success" onclick="main.authIn()">Submit</button>
  </div>
</div>


</body>

</html>
